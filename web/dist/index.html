<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./index.js" type="module"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <div>
                <span id="username"></span>
                <span id="credits">0</span> credits
            </div>
            <div id="spacer"></div>

            <!-- <div>Map</div> -->
        </header>
        <main>
            <div id="shipTab" active>
                <script src="./ships.js" type="module"></script>
                <div id="ships"></div>
            </div>
            <div id="marketTab" style="overflow: auto;">
                <script src="./market.js" type="module"></script>
                Speed: <input id="speed" type="number" min="1" max="4" value="4">
                <div style="display: flex;">
                    <div>
                        <h2>OE Market</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Good</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Utility</th>
                                </tr>
                            </thead>
                            <tbody id="OE-market">

                            </tbody>
                        </table>
                    </div>
                    <div>
                        <h2>XV Market</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Good</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Utility</th>
                                </tr>
                            </thead>
                            <tbody id="XV-market">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="logTab">
                <script src="./log.js" type="module"></script>
                <div>
                    <input id="trace" type="checkbox"> Trace
                    <input id="info" checked type="checkbox"> Info
                    <input id="warn" checked type="checkbox"> Warning
                    <input id="error" checked type="checkbox"> Error
                </div>
                <div id="log"></div>
            </div>
            <div id="mapTab">
                <script src="./map.js" type="module"></script>
                <canvas id="mapCanvas"></canvas>
            </div>
            <div id="leaderboardTab">
                <script src="./leaderboard.js" type="module"></script>
                <canvas id="leaderboardCanvas"></canvas>
                <div class="overlay">
                    <table>
                        <tr>
                            <td>Smoothing:</td>
                            <td><input type="number" id="smoothing" min="0" max="100" step="1" value="0"></input></td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td><input type="checkbox" id="total" checked></input></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>

</html>
